<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOP WATCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body>
    <h1 class=" bg-dark p-2 text-center text-light ">STOP WATCH</h1>
    <div class="container">
        <div class="row justify-content-around mt-5">
            <div class="col-md-3 m-2 border-1 shadow bg-white rounded-pill mainheight d-flex flex-column text-center align-items-center justify-content-center ">
                <h1>Hours</h1>
                <p class="fs-1" id="displayhours">0</p>
            </div>
            <div class="col-md-3 m-2 border-1 shadow bg-white rounded-pill mainheight  d-flex flex-column text-center align-items-center justify-content-center">
                <h1>Minutes</h1>
                <p class="fs-1" id="displayminutes">0</p>
            </div>
            <div class="col-md-3 m-2 border-1 shadow bg-white rounded-pill mainheight d-flex flex-column text-center align-items-center justify-content-center">
                <h1>Seconds</h1>
                <p class="fs-1" id="displayseconds">0</p>
            </div>
        </div>
    </div>

    <div class="fixed-bottom mb-5 text-center ">
        <button onclick="startstopwatch()" id="strtbtn" class="btn btn-primary rounded-pill fw-bold p-3 ms-2 fs-3  ">START</button>
        <button onclick="pause()" id="pusbtn" class="btn btn-warning rounded-pill fw-bold p-3 ms-2 fs-3 ">PAUSE</button>
        <button onclick="reset()" id="rstbtn" class="btn btn-danger  rounded-pill fw-bold p-3 ms-2 fs-3 ">RESET</button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="app.js"></script> 
</body>
</html>
